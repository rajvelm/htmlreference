<title>Demo - Editable HTML Table Using Jquery Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="bootstable.min.js"></script>


<div style="width:70%; margin: auto;">
<h1>Add Client Configuration</h1>
<table class="table" id="makeEditable">
    <thead>
      <tr>
        <th>Field Name</th>
        <th>Field Type</th>
        <th>Field Size <span style="float:right">
		<button id="but_add" class="btn btn-primary">Add New</button></span></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>String</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
 $('#makeEditable').SetEditable({ $addButton: $('#but_add')});
</script>
